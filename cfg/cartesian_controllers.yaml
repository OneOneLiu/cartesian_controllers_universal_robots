my_cartesian_motion_controller:
    type: "velocity_controllers/CartesianMotionController"
    end_effector_link: grasping_center
    robot_base_link: base
    joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

    solver:
        error_scale: 0.5
        iterations: 1

    pd_gains:
        trans_x: {p: 10.0}
        trans_y: {p: 10.0}
        trans_z: {p: 10.0}
        rot_x: {p: 1.0}
        rot_y: {p: 1.0}
        rot_z: {p: 1.0}

my_cartesian_force_controller:
    type: "position_controllers/CartesianForceController"
    end_effector_link: grasping_center
    robot_base_link: base_link
    ft_sensor_ref_link: tool0
    joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

    solver:
        error_scale: 0.0 # 0.7 is nice in contact
        iterations: 1

    pd_gains:
        trans_x: {p: 0.05}
        trans_y: {p: 0.05}
        trans_z: {p: 0.05}
        rot_x: {p: 1.50}
        rot_y: {p: 1.50}
        rot_z: {p: 1.50}
    
    # Gravity should point towards the center of earth.
    # In robot_base_link.
    gravity:
        x: 0
        y: 0
        z: -9.81

    tool:
        # Mass of everything that's mounted after the sensor.
        mass: 4.12

        # The center of mass in the ft_sensor_ref_link.
        # Take a measure and try to estimate that as good as possible.
        com_x: 0.0
        com_y: 0.0
        com_z: 0.01

my_cartesian_compliance_controller:
    type: "position_controllers/CartesianComplianceController"
    end_effector_link: grasping_center
    robot_base_link: base_link
    ft_sensor_ref_link: tool0
    compliance_ref_link: tool0
    joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

    stiffness:  # w.r.t. compliance_ref_link
        trans_x: 500
        trans_y: 500
        trans_z: 500
        rot_x: 20
        rot_y: 20
        rot_z: 20

    solver:
        error_scale: 1.5 # up to 2.0 was nice in free space
        iterations: 1

    pd_gains:
        trans_x: {p: 0.05}
        trans_y: {p: 0.05}
        trans_z: {p: 0.05}
        rot_x: {p: 1.5}
        rot_y: {p: 1.5}
        rot_z: {p: 1.5}
    # In robot_base_link.
    gravity:
        x: 0
        y: 0
        z: -9.81

    tool:
        # Mass of everything that's mounted after the sensor.
        mass: 1.12

        # The center of mass in the ft_sensor_ref_link.
        # Take a measure and try to estimate that as good as possible.
        com_x: 0.0
        com_y: 0.0
        com_z: 0.01


my_motion_control_handle:
   type: "cartesian_controllers/MotionControlHandle"
   end_effector_link: grasping_center
   robot_base_link: base
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

